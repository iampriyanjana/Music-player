<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">

        <div class="music-area">
            <div id="music-info">
                  <h4 id="title"></h4>
            </div>
        </div>

        <audio src="music" id="audio"></audio>
        
         <div class="line">

            
             <img class="back-button btn" src="images\back-button-removebg-preview.png" alt="previous" id="backbutton">
      

         
            <img class="play-button btn" src="images\play-button-removebg-preview.png" alt="" id="playbutton">
         
         
             <img class="pause-button btn" src="images\pause-button-removebg-preview (4).png" alt="" id="pausebutton">
         

         
            <img class="next-button btn" src="images\forward-button-removebg-preview.png" alt="next" id="nextbutton">

    </div>

    <script src="script.js"></script>
</body>
</html>
